<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>URL checker</title>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="assets/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div>
        <a href="#" id="parse" class="btn btn-primary">Получить URL</a>
        <a href="#" id="send" class="btn btn-primary">Проверить ответ</a>
    </div>
    <div>
        <a href="#" id="search" class="btn btn-primary">Найти</a>
        <input id="query" type="text" class="form-control">
    </div>
    <div id="total"></div><div id="error"></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Url</th>
            <th class="col-xs-1">Result</th>
        </tr>
        </thead>
        <tbody>
        <!-- заполнение таблицы происходит с помощью функции fillTable(); -->
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
